<template name="Animal">
    <article class="recipe">
        <h3>animal</h3>
        {{#if editMode}}
            {{> quickForm collection="Animals" id=animalId type="update" doc=this}}
        {{else}}
            <p>animal name: {{name}}</p>
            <p>animal age: {{Info.age}}</p>
            <p>animal picture: {{Info.picture}}</p>
            <p>species name: {{Info.spName}}</p>
            <p>subspecies name: {{subspName}}</p>
        {{/if}}
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>
    </article>
</template>
