<template name="Animal">
    <article class="recipe">
        <h3>{{name}}</h3>
        {{#if editMode}}
            {{> quickForm collection="Animals" id=updateAnimalId type="update" doc=this autosave=true}}
        {{else}}
            <p>description: {{description}}</p>
            <p>species ID: {{spId}}</p>
            <p>species name: {{spInfo.spName}}</p>
            <p>subspecies name: {{subspName}}</p>
            <p>subspecies picture: {{spInfo.subspPicture}}</p>
        {{/if}}
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>
    </article>
</template>
