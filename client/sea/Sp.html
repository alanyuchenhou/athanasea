<template name="Sp">
    <article class="recipe">
        <h3>{{name}}</h3>
        <p>description: {{description}}</p>
        <p>lifespan: {{lifespan}}</p>
        {{#each subspp}}
            <p>subspecies name: {{name}}, possibility: {{possibility}}, {{picture}}</p>
        {{/each}}
        <i class="fa fa-ambulance"></i>
    </article>
</template>
